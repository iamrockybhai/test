<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speedometer</title>
  <style>
    /* Popup Styles */
    #error-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
      text-align: center;
    }
    #error-popup button {
      margin-top: 10px;
      background: white;
      color: red;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }

    /* List Styles */
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
    }
    li span.icon {
      margin-right: 10px;
      font-size: 20px;
    }
    .tick {
      color: green;
    }
    .cross {
      color: red;
    }

    /* Message Styles */
    .message {
      font-style: italic;
      color: #666;
      margin-left: 30px;
      display: block;
    }

    /* Button Style */
    #start-button {
      display: block;
      margin: 50px auto;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="start-button">Start Speedometer</button>

  <ul>
    <li id="location-status">
      <span class="icon cross">❌</span> Location Access
    </li>
    <span id="location-message" class="message">Allow Location access in your browser settings.</span>

    <li id="gps-status" style="display: none;">
      <span class="icon cross">❌</span> Enable GPS
    </li>
    <span id="gps-message" class="message" style="display: none;">Enable GPS on your device.</span>
  </ul>

  <div id="error-popup">
    <p id="error-message"></p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    let gpsWatchId = null;
    let gpsTimeout = null;
    let checkInterval = null;

    // Displays an error popup
    function showErrorPopup(message) {
      document.getElementById("error-message").innerText = message;
      document.getElementById("error-popup").style.display = "block";
    }

    // Closes the error popup
    function closePopup() {
      document.getElementById("error-popup").style.display = "none";
    }

    // Updates the UI for both Location Access and GPS status.
    function updateStatus(locationAllowed, gpsStatus) {
      const locationElement = document.getElementById("location-status");
      const gpsElement = document.getElementById("gps-status");
      const locationMessage = document.getElementById("location-message");
      const gpsMessage = document.getElementById("gps-message");

      // Update Location Access status
      if (locationAllowed) {
        locationElement.querySelector(".icon").className = "icon tick";
        locationElement.querySelector(".icon").innerText = "✔️";
        locationMessage.style.display = "none"; // Hide location message

        // Show GPS status and message
        gpsElement.style.display = "flex";
        gpsMessage.style.display = "block";

        // Update GPS status
        if (gpsStatus === true) {
          gpsElement.querySelector(".icon").className = "icon tick";
          gpsElement.querySelector(".icon").innerText = "✔️";
          gpsMessage.style.display = "none"; // Hide GPS message
        } else {
          gpsElement.querySelector(".icon").className = "icon cross";
          gpsElement.querySelector(".icon").innerText = "❌";
          gpsMessage.style.display = "block"; // Show GPS message
        }
      } else {
        locationElement.querySelector(".icon").className = "icon cross";
        locationElement.querySelector(".icon").innerText = "❌";
        locationMessage.style.display = "block"; // Show location message

        // Hide GPS status and message
        gpsElement.style.display = "none";
        gpsMessage.style.display = "none";
      }
    }

    // Starts a continuous watch on GPS updates.
    function startGPSWatch() {
      if ("geolocation" in navigator) {
        gpsWatchId = navigator.geolocation.watchPosition(
          (position) => {
            if (gpsTimeout) clearTimeout(gpsTimeout);
            gpsTimeout = setTimeout(() => {
              updateStatus(true, false);
            }, 3000);
            updateStatus(true, true);
          },
          (error) => {
            updateStatus(true, false);
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );
      } else {
        showErrorPopup("Geolocation is not supported by your browser.");
      }
    }

    // Checks for location permission and GPS status.
    function checkStatus() {
      if ("permissions" in navigator) {
        navigator.permissions.query({ name: "geolocation" }).then((permissionStatus) => {
          if (permissionStatus.state === "granted") {
            updateStatus(true, "loading");
            startGPSWatch();
          } else if (permissionStatus.state === "prompt") {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                updateStatus(true, "loading");
                startGPSWatch();
              },
              (error) => {
                if (error.code === error.PERMISSION_DENIED) {
                  updateStatus(false, false);
                } else {
                  updateStatus(true, false);
                }
              },
              { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
            );
          } else {
            updateStatus(false, false);
          }
        });
      } else {
        // Fallback for browsers without Permissions API
        navigator.geolocation.getCurrentPosition(
          (position) => {
            updateStatus(true, "loading");
            startGPSWatch();
          },
          (error) => {
            if (error.code === error.PERMISSION_DENIED) {
              updateStatus(false, false);
            } else {
              updateStatus(true, false);
            }
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );
      }
    }

    // Attach the check to the button click.
    document.getElementById("start-button").addEventListener("click", () => {
      // Clear any existing interval
      if (checkInterval) clearInterval(checkInterval);

      // Start checking status every 3 seconds
      checkInterval = setInterval(checkStatus, 3000);

      // Immediately check status on button click
      checkStatus();
    });
  </script>
</body>
</html>
