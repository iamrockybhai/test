<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speedometer</title>
  <style>
    /* Popup Styles */
    #error-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
      text-align: center;
    }
    #error-popup button {
      margin-top: 10px;
      background: white;
      color: red;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }

    /* List Styles */
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
    }
    li span.icon {
      margin-right: 10px;
      font-size: 20px;
    }
    .tick {
      color: green;
    }
    .cross {
      color: red;
    }
    .loading {
      color: orange;
    }

    /* Button Style */
    #start-button {
      display: block;
      margin: 50px auto;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="start-button">Start Speedometer</button>

  <ul>
    <li id="location-status">
      <span class="icon cross">❌</span> Location Access: <span>Not allowed</span>
    </li>
    <li id="gps-status">
      <span class="icon cross">❌</span> GPS: <span>Not enabled</span>
    </li>
  </ul>

  <div id="error-popup">
    <p id="error-message"></p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    let gpsWatchId = null;
    let gpsTimeout = null;

    function showErrorPopup(message) { /* ... */ }
    function closePopup() { /* ... */ }

    function updateStatus(locationAllowed, gpsStatus) { /* ... */ }

    function startGPSWatch() {
      if ("geolocation" in navigator) {
        updateStatus(true, "loading");
        gpsWatchId = navigator.geolocation.watchPosition(
          (position) => {
            if (gpsTimeout) clearTimeout(gpsTimeout);
            gpsTimeout = setTimeout(() => {
              updateStatus(true, false);
            }, 5000);
            updateStatus(true, true);
          },
          (error) => {
            updateStatus(true, false);
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );
      } else {
        showErrorPopup("Geolocation is not supported by your browser.");
      }
    }

    function checkLocationPermission() {
      if ("permissions" in navigator) {
        navigator.permissions.query({ name: "geolocation" }).then((permissionStatus) => {
          if (permissionStatus.state === "granted") {
            updateStatus(true, "loading");
            startGPSWatch();
          } else if (permissionStatus.state === "prompt") {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                updateStatus(true, "loading");
                startGPSWatch();
              },
              (error) => {
                // Handle permission denial vs GPS errors
                if (error.code === error.PERMISSION_DENIED) {
                  updateStatus(false, false);
                } else {
                  updateStatus(true, false);
                }
              },
              { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
            );
          } else {
            updateStatus(false, false);
          }

          permissionStatus.onchange = () => {
            if (permissionStatus.state === "granted") {
              updateStatus(true, "loading");
              startGPSWatch();
            } else {
              updateStatus(false, false);
            }
          };
        });
      } else {
        // Fallback for browsers without Permissions API
        navigator.geolocation.getCurrentPosition(
          (position) => {
            updateStatus(true, "loading");
            startGPSWatch();
          },
          (error) => {
            // Differentiate between permission denial and GPS errors
            if (error.code === error.PERMISSION_DENIED) {
              updateStatus(false, false);
            } else {
              updateStatus(true, false);
            }
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );
      }
    }

    document.getElementById("start-button").addEventListener("click", checkLocationPermission);
  </script>
</body>
</html>
