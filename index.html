<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speedometer</title>
  <style>
    /* Popup Styles */
    #error-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
      text-align: center;
    }
    #error-popup button {
      margin-top: 10px;
      background: white;
      color: red;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }

    /* List Styles */
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
    }
    li span.icon {
      margin-right: 10px;
      font-size: 20px;
    }
    li span.status-text {
      font-weight: bold;
    }
    .tick {
      color: green;
    }
    .cross {
      color: red;
    }
    .loading {
      color: orange;
    }

    /* Button Style */
    #start-button {
      display: block;
      margin: 50px auto;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="start-button">Start Speedometer</button>

  <ul>
    <li id="location-status">
      <span class="icon cross">❌</span> Location Access: <span class="status-text">Not allowed</span>
    </li>
    <li id="gps-status">
      <span class="icon cross">❌</span> GPS: <span class="status-text">Not enabled</span>
    </li>
  </ul>

  <div id="error-popup">
    <p id="error-message"></p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    // Global variables for the GPS watch and timeout
    let gpsWatchId = null;
    let gpsTimeout = null;

    // Shows an error popup
    function showErrorPopup(message) {
      document.getElementById("error-message").innerText = message;
      document.getElementById("error-popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("error-popup").style.display = "none";
    }

    // Updates only the Location Access status
    function updateLocationStatus(isAllowed) {
      const locationElement = document.getElementById("location-status");
      const icon = locationElement.querySelector(".icon");
      const text = locationElement.querySelector(".status-text");
      if (isAllowed) {
        icon.className = "icon tick";
        icon.innerText = "✔️";
        text.innerText = "Allowed";
      } else {
        icon.className = "icon cross";
        icon.innerText = "❌";
        text.innerText = "Not allowed";
      }
    }

    // Updates only the GPS status
    // status can be "loading", true, or false.
    function updateGPSStatus(status) {
      const gpsElement = document.getElementById("gps-status");
      const icon = gpsElement.querySelector(".icon");
      const text = gpsElement.querySelector(".status-text");
      if (status === "loading") {
        icon.className = "icon loading";
        icon.innerText = "⏳";
        text.innerText = "Checking...";
      } else if (status === true) {
        icon.className = "icon tick";
        icon.innerText = "✔️";
        text.innerText = "Enabled";
      } else {
        icon.className = "icon cross";
        icon.innerText = "❌";
        text.innerText = "Not enabled";
      }
    }

    // Starts watching the GPS. This function continuously monitors for position updates.
    function startGPSWatch() {
      if ("geolocation" in navigator) {
        // Set the GPS status to loading while waiting for data
        updateGPSStatus("loading");

        gpsWatchId = navigator.geolocation.watchPosition(
          function (position) {
            console.log("GPS update:", position);
            // GPS is working; update status accordingly
            updateGPSStatus(true);
            // Reset the timeout: if no new update arrives in 5 seconds, mark GPS as not enabled.
            if (gpsTimeout) clearTimeout(gpsTimeout);
            gpsTimeout = setTimeout(function () {
              console.log("No GPS update in 5 seconds, marking as not enabled");
              updateGPSStatus(false);
            }, 5000);
          },
          function (error) {
            console.log("GPS error:", error);
            updateGPSStatus(false);
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );
      } else {
        showErrorPopup("Geolocation is not supported by your browser.");
      }
    }

    // Checks for location permission and triggers the prompt if needed.
    function checkLocationPermission() {
      if ("permissions" in navigator) {
        navigator.permissions.query({ name: "geolocation" }).then(function (permissionStatus) {
          if (permissionStatus.state === "granted") {
            console.log("Location permission granted");
            updateLocationStatus(true);
            updateGPSStatus("loading");
            startGPSWatch();
          } else if (permissionStatus.state === "prompt") {
            console.log("Location permission prompt. Triggering request.");
            // Trigger the permission prompt by calling getCurrentPosition.
            navigator.geolocation.getCurrentPosition(
              function (position) {
                console.log("User granted location permission:", position);
                updateLocationStatus(true);
                updateGPSStatus("loading");
                startGPSWatch();
              },
              function (error) {
                console.log("User denied location permission or error:", error);
                updateLocationStatus(false);
                updateGPSStatus(false);
              },
              { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
            );
          } else if (permissionStatus.state === "denied") {
            console.log("Location permission denied");
            updateLocationStatus(false);
            updateGPSStatus(false);
          }

          // Listen for changes in permission status.
          permissionStatus.onchange = function () {
            console.log("Permission changed to:", this.state);
            if (this.state === "granted") {
              updateLocationStatus(true);
              updateGPSStatus("loading");
              startGPSWatch();
            } else {
              updateLocationStatus(false);
              updateGPSStatus(false);
            }
          };
        });
      } else {
        // Fallback if Permissions API is not supported.
        navigator.geolocation.getCurrentPosition(
          function (position) {
            console.log("User granted location permission:", position);
            updateLocationStatus(true);
            updateGPSStatus("loading");
            startGPSWatch();
          },
          function (error) {
            console.log("User denied location permission or error:", error);
            updateLocationStatus(false);
            updateGPSStatus(false);
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );
      }
    }

    // Attach the check to the button click.
    document.getElementById("start-button").addEventListener("click", checkLocationPermission);
  </script>
</body>
</html>
