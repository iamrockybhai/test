<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speedometer</title>
  <style>
    /* Popup Styles */
    #error-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
      text-align: center;
    }
    #error-popup button {
      margin-top: 10px;
      background: white;
      color: red;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
    /* List Styles */
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      font-size: 18px;
    }
    .icon {
      margin-right: 10px;
      font-size: 20px;
    }
    .tick {
      color: green;
    }
    .cross {
      color: red;
    }
    .loading {
      color: orange;
    }
    /* Button Style */
    #start-button {
      display: block;
      margin: 50px auto;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="start-button">Start Speedometer</button>

  <ul>
    <li id="location-status">
      <span class="icon cross" id="location-icon">❌</span>
      Location Access: <span id="location-text">Not allowed</span>
    </li>
    <li id="gps-status">
      <span class="icon cross" id="gps-icon">❌</span>
      GPS: <span id="gps-text">Not enabled</span>
    </li>
  </ul>

  <div id="error-popup">
    <p id="error-message"></p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    // Global variables for GPS watch and timeout
    let gpsWatchId = null;
    let gpsTimeout = null;

    // Display an error popup
    function showErrorPopup(message) {
      document.getElementById("error-message").innerText = message;
      document.getElementById("error-popup").style.display = "block";
    }
    function closePopup() {
      document.getElementById("error-popup").style.display = "none";
    }

    // Update Location Access UI independently.
    function updateLocationStatus(allowed) {
      const locationIcon = document.getElementById("location-icon");
      const locationText = document.getElementById("location-text");
      if (allowed) {
        locationIcon.className = "icon tick";
        locationIcon.innerText = "✔️";
        locationText.innerText = "Allowed";
      } else {
        locationIcon.className = "icon cross";
        locationIcon.innerText = "❌";
        locationText.innerText = "Not allowed";
      }
    }

    // Update GPS UI independently.
    // status can be: "loading", true (enabled), or false (not enabled)
    function updateGPSStatus(status) {
      const gpsIcon = document.getElementById("gps-icon");
      const gpsText = document.getElementById("gps-text");
      if (status === "loading") {
        gpsIcon.className = "icon loading";
        gpsIcon.innerText = "⏳";
        gpsText.innerText = "Checking...";
      } else if (status === true) {
        gpsIcon.className = "icon tick";
        gpsIcon.innerText = "✔️";
        gpsText.innerText = "Enabled";
      } else {
        gpsIcon.className = "icon cross";
        gpsIcon.innerText = "❌";
        gpsText.innerText = "Not enabled";
      }
    }

    // Starts the continuous GPS watch.
    function startGPSWatch() {
      if ("geolocation" in navigator) {
        // Set GPS status to loading immediately.
        updateGPSStatus("loading");

        gpsWatchId = navigator.geolocation.watchPosition(
          function (position) {
            console.log("GPS position update:", position);
            // GPS is working; update the GPS status.
            updateGPSStatus(true);
            // Reset the timeout: if no new update arrives in 5 seconds, mark GPS as not enabled.
            if (gpsTimeout) clearTimeout(gpsTimeout);
            gpsTimeout = setTimeout(function () {
              console.log("No GPS update in 5 seconds, marking as not enabled");
              updateGPSStatus(false);
            }, 5000);
          },
          function (error) {
            console.log("GPS error callback:", error);
            // On error, update GPS status only.
            updateGPSStatus(false);
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );
      } else {
        showErrorPopup("Geolocation is not supported by your browser.");
      }
    }

    // Checks for location permission and triggers the prompt if needed.
    function checkLocationPermission() {
      if ("permissions" in navigator) {
        navigator.permissions.query({ name: "geolocation" }).then(function (permissionStatus) {
          if (permissionStatus.state === "granted") {
            console.log("Location permission granted");
            updateLocationStatus(true);
            updateGPSStatus("loading");
            startGPSWatch();
          } else if (permissionStatus.state === "prompt") {
            console.log("Location permission prompt. Triggering permission request.");
            // Trigger the prompt by calling getCurrentPosition.
            navigator.geolocation.getCurrentPosition(
              function (position) {
                console.log("User granted location permission", position);
                updateLocationStatus(true);
                updateGPSStatus("loading");
                startGPSWatch();
              },
              function (error) {
                console.log("User denied location permission or error", error);
                updateLocationStatus(false);
                updateGPSStatus(false);
              },
              { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
            );
          } else if (permissionStatus.state === "denied") {
            console.log("Location permission denied");
            updateLocationStatus(false);
            updateGPSStatus(false);
          }
          // Listen for any changes in permission status.
          permissionStatus.onchange = function () {
            console.log("Permission changed to:", this.state);
            if (this.state === "granted") {
              updateLocationStatus(true);
              updateGPSStatus("loading");
              startGPSWatch();
            } else {
              updateLocationStatus(false);
              updateGPSStatus(false);
            }
          };
        });
      } else {
        // Fallback if the Permissions API is not supported.
        navigator.geolocation.getCurrentPosition(
          function (position) {
            console.log("User granted location permission", position);
            updateLocationStatus(true);
            updateGPSStatus("loading");
            startGPSWatch();
          },
          function (error) {
            console.log("User denied location permission or error", error);
            updateLocationStatus(false);
            updateGPSStatus(false);
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );
      }
    }

    // Attach the check to the button click.
    document.getElementById("start-button").addEventListener("click", checkLocationPermission);
  </script>
</body>
</html>
