<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speedometer Progress</title>
  <style>
    /* Popup Styles */
    #error-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
      text-align: center;
    }
    #error-popup button {
      margin-top: 10px;
      background: white;
      color: red;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
    
    /* Progress List Styles */
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 500px;
      margin: 30px auto;
    }
    li {
      margin: 10px 0;
      font-size: 18px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }
    .icon {
      margin-right: 15px;
      font-size: 24px;
      width: 30px;
      text-align: center;
    }
    .tick { color: green; }
    .cross { color: red; }
    .loading { color: orange; }
    
    /* Button Style */
    #start-button {
      display: block;
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="start-button">Start Speedometer Progress</button>

  <ul>
    <li id="location-status">
      <span class="icon cross" id="location-icon">❌</span>
      <span id="location-label">Step 1: Please allow location access.</span>
    </li>
    <li id="gps-status">
      <span class="icon cross" id="gps-icon">❌</span>
      <span id="gps-label">Step 2: Please enable your device's GPS.</span>
    </li>
  </ul>

  <div id="error-popup">
    <p id="error-message"></p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    // We'll use this interval to re-check progress every 3 seconds.
    let progressIntervalId = null;

    // Display an error popup (if needed).
    function showErrorPopup(message) {
      document.getElementById("error-message").innerText = message;
      document.getElementById("error-popup").style.display = "block";
    }
    function closePopup() {
      document.getElementById("error-popup").style.display = "none";
    }

    // Update the location progress display.
    // allowed: true if permission granted, false otherwise.
    function updateLocationStatus(allowed) {
      const icon = document.getElementById("location-icon");
      const label = document.getElementById("location-label");
      if (allowed) {
        icon.className = "icon tick";
        icon.innerText = "✔️";
        label.innerText = "Step 1: Location access granted.";
      } else {
        icon.className = "icon cross";
        icon.innerText = "❌";
        label.innerText = "Step 1: Please allow location access in your browser settings.";
      }
    }

    // Update the GPS progress display.
    // status can be "loading", true (enabled), or false (not enabled).
    function updateGPSStatus(status) {
      const icon = document.getElementById("gps-icon");
      const label = document.getElementById("gps-label");
      if (status === "loading") {
        icon.className = "icon loading";
        icon.innerText = "⏳";
        label.innerText = "Step 2: Checking GPS... Please enable your device's GPS if not already.";
      } else if (status === true) {
        icon.className = "icon tick";
        icon.innerText = "✔️";
        label.innerText = "Step 2: GPS is enabled.";
      } else {
        icon.className = "icon cross";
        icon.innerText = "❌";
        label.innerText = "Step 2: GPS is not enabled. Please enable your device's GPS.";
      }
    }

    // This function checks both the location permission and GPS status.
    function checkProgress() {
      // First, check location permission using the Permissions API (if available).
      if (navigator.permissions) {
        navigator.permissions.query({ name: 'geolocation' })
          .then(permissionStatus => {
            if (permissionStatus.state === "granted") {
              updateLocationStatus(true);
              // Check GPS by attempting to get a position.
              navigator.geolocation.getCurrentPosition(
                function (position) {
                  updateGPSStatus(true);
                },
                function (error) {
                  updateGPSStatus(false);
                },
                { enableHighAccuracy: true, timeout: 2000 }
              );
            } else if (permissionStatus.state === "prompt") {
              updateLocationStatus(false);
              updateGPSStatus(false);
              // Also trigger the prompt if needed.
              navigator.geolocation.getCurrentPosition(
                function (position) {
                  updateLocationStatus(true);
                },
                function (error) {
                  updateLocationStatus(false);
                },
                { enableHighAccuracy: true, timeout: 2000 }
              );
            } else if (permissionStatus.state === "denied") {
              updateLocationStatus(false);
              updateGPSStatus(false);
            }
          });
      } else {
        // Fallback if Permissions API is not supported.
        navigator.geolocation.getCurrentPosition(
          function (position) {
            updateLocationStatus(true);
            updateGPSStatus(true);
          },
          function (error) {
            updateLocationStatus(false);
            updateGPSStatus(false);
          },
          { enableHighAccuracy: true, timeout: 2000 }
        );
      }
    }

    // When the user clicks the button, we want to:
    // 1. Explicitly trigger the location prompt.
    // 2. Start an interval to re-check the progress every 3 seconds.
    function startProgressCheck() {
      // Clear any previous progress interval.
      if (progressIntervalId) {
        clearInterval(progressIntervalId);
      }
      
      // Trigger the location permission prompt.
      navigator.geolocation.getCurrentPosition(
        function (position) {
          updateLocationStatus(true);
          updateGPSStatus("loading");
        },
        function (error) {
          updateLocationStatus(false);
          updateGPSStatus(false);
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
      
      // Immediately check progress.
      checkProgress();
      // Then set up an interval to check every 3 seconds.
      progressIntervalId = setInterval(checkProgress, 3000);
    }

    document.getElementById("start-button").addEventListener("click", startProgressCheck);
  </script>
</body>
</html>
