<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speedometer Progress</title>
  <style>
    /* Popup for errors */
    #error-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
      text-align: center;
    }
    #error-popup button {
      margin-top: 10px;
      background: white;
      color: red;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
    /* List styles for progress items */
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 400px;
      margin: 30px auto;
    }
    li {
      margin: 10px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
    }
    li span.icon {
      margin-right: 10px;
      font-size: 20px;
      width: 30px;
      text-align: center;
    }
    .tick {
      color: green;
    }
    .cross {
      color: red;
    }
    .loading {
      color: orange;
    }
    /* Start button style */
    #start-button {
      display: block;
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="start-button">Start Speedometer</button>
  
  <!-- Progress List: Location Access, GPS Enabled, Done -->
  <ul>
    <li id="location-status">
      <span class="icon cross">❌</span> Location Access: <span>Not allowed</span>
    </li>
    <li id="gps-status">
      <span class="icon cross">❌</span> GPS Enabled: <span>Not enabled</span>
    </li>
    <li id="done-status">
      <span class="icon cross">❌</span> Done: <span>Incomplete</span>
    </li>
  </ul>
  
  <div id="error-popup">
    <p id="error-message"></p>
    <button onclick="closePopup()">OK</button>
  </div>
  
  <script>
    // Global state variables:
    // locationAllowed: true or false (or null if not determined)
    // gpsStatus: "loading", true, or false
    let locationAllowed = null;
    let gpsStatus = null;
    let gpsWatchId = null;
    let gpsTimeout = null;
    
    // Updates all three progress items based on current state.
    function updateProgress() {
      // Update Location Access
      const locElem = document.getElementById("location-status");
      const locIcon = locElem.querySelector(".icon");
      const locText = locElem.children[1];
      if (locationAllowed === true) {
        locIcon.className = "icon tick";
        locIcon.innerText = "✔️";
        locText.innerText = "Location Access Allowed";
      } else if (locationAllowed === false) {
        locIcon.className = "icon cross";
        locIcon.innerText = "❌";
        locText.innerText = "Location Access Not Allowed";
      } else {
        // Still checking
        locIcon.className = "icon loading";
        locIcon.innerText = "⏳";
        locText.innerText = "Checking Location...";
      }
      
      // Update GPS Enabled
      const gpsElem = document.getElementById("gps-status");
      const gpsIcon = gpsElem.querySelector(".icon");
      const gpsText = gpsElem.children[1];
      if (gpsStatus === true) {
        gpsIcon.className = "icon tick";
        gpsIcon.innerText = "✔️";
        gpsText.innerText = "GPS Enabled";
      } else if (gpsStatus === false) {
        gpsIcon.className = "icon cross";
        gpsIcon.innerText = "❌";
        gpsText.innerText = "GPS Not Enabled";
      } else if (gpsStatus === "loading") {
        gpsIcon.className = "icon loading";
        gpsIcon.innerText = "⏳";
        gpsText.innerText = "Checking GPS...";
      }
      
      // Update Done status: it’s complete only when both are good.
      const doneElem = document.getElementById("done-status");
      const doneIcon = doneElem.querySelector(".icon");
      const doneText = doneElem.children[1];
      if (locationAllowed === true && gpsStatus === true) {
        doneIcon.className = "icon tick";
        doneIcon.innerText = "✔️";
        doneText.innerText = "All Set!";
      } else if (locationAllowed === false) {
        doneIcon.className = "icon cross";
        doneIcon.innerText = "❌";
        doneText.innerText = "Incomplete";
      } else if (locationAllowed === true && gpsStatus === "loading") {
        doneIcon.className = "icon loading";
        doneIcon.innerText = "⏳";
        doneText.innerText = "Waiting for GPS...";
      } else if (locationAllowed === true && gpsStatus === false) {
        doneIcon.className = "icon cross";
        doneIcon.innerText = "❌";
        doneText.innerText = "Incomplete";
      } else {
        doneIcon.className = "icon loading";
        doneIcon.innerText = "⏳";
        doneText.innerText = "Pending...";
      }
    }
    
    // Display an error popup
    function showErrorPopup(message) {
      const errorPopup = document.getElementById("error-popup");
      document.getElementById("error-message").innerText = message;
      errorPopup.style.display = "block";
    }
    
    function closePopup() {
      document.getElementById("error-popup").style.display = "none";
    }
    
    // Start a continuous GPS watch.
    // On each successful update, reset a timeout that—if no update arrives in 5 seconds—marks GPS as off.
    function startGPSWatch() {
      if ("geolocation" in navigator) {
        gpsStatus = "loading";
        updateProgress();
        gpsWatchId = navigator.geolocation.watchPosition(
          function (position) {
            console.log("GPS update:", position);
            gpsStatus = true;
            updateProgress();
            // Reset timeout on every update:
            if (gpsTimeout) clearTimeout(gpsTimeout);
            gpsTimeout = setTimeout(() => {
              console.log("No GPS update within 5 seconds");
              gpsStatus = false;
              updateProgress();
            }, 5000);
          },
          function (error) {
            console.error("GPS error:", error);
            gpsStatus = false;
            updateProgress();
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );
      } else {
        showErrorPopup("Geolocation is not supported by your browser.");
      }
    }
    
    // Check location permission and trigger the prompt if needed.
    function checkLocationPermission() {
      if ("permissions" in navigator) {
        navigator.permissions.query({ name: "geolocation" }).then(function (permissionStatus) {
          console.log("Permission state:", permissionStatus.state);
          if (permissionStatus.state === "granted") {
            locationAllowed = true;
            updateProgress();
            startGPSWatch();
          } else if (permissionStatus.state === "prompt") {
            // Call getCurrentPosition to trigger the prompt.
            navigator.geolocation.getCurrentPosition(
              function (position) {
                console.log("Location granted:", position);
                locationAllowed = true;
                updateProgress();
                startGPSWatch();
              },
              function (error) {
                console.error("Location error:", error);
                locationAllowed = false;
                updateProgress();
              },
              { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
            );
          } else if (permissionStatus.state === "denied") {
            locationAllowed = false;
            updateProgress();
          }
          // Listen for any changes in permission status.
          permissionStatus.onchange = function () {
            console.log("Permission changed to:", this.state);
            if (this.state === "granted") {
              locationAllowed = true;
              updateProgress();
              startGPSWatch();
            } else {
              locationAllowed = false;
              updateProgress();
            }
          };
        });
      } else {
        // Fallback if the Permissions API isn’t available.
        navigator.geolocation.getCurrentPosition(
          function (position) {
            console.log("Location granted (fallback):", position);
            locationAllowed = true;
            updateProgress();
            startGPSWatch();
          },
          function (error) {
            console.error("Location error (fallback):", error);
            locationAllowed = false;
            updateProgress();
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );
      }
    }
    
    // Attach the process to the button click.
    document.getElementById("start-button").addEventListener("click", checkLocationPermission);
  </script>
</body>
</html>
