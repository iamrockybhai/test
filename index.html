<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speedometer Setup</title>
  <style>
    /* Progress Bar Styles */
    #progress-container {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 5px;
      margin: 20px 0;
    }
    #progress-bar {
      width: 0%;
      height: 30px;
      background-color: #4caf50;
      border-radius: 5px;
      text-align: center;
      line-height: 30px;
      color: white;
      transition: width 0.5s ease;
    }

    /* Step Styles */
    .step {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .step.completed {
      background-color: #e8f5e9;
      border-color: #4caf50;
    }
    .step.failed {
      background-color: #ffebee;
      border-color: #f44336;
    }
    .step.loading {
      background-color: #fff3e0;
      border-color: #ffa726;
    }
    .step-icon {
      margin-right: 10px;
      font-size: 20px;
    }
    .step-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .step-instruction {
      color: #666;
      font-size: 14px;
    }

    /* Button Style */
    #start-button {
      display: block;
      margin: 50px auto;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #start-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Popup Styles */
    #error-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
      text-align: center;
    }
    #error-popup button {
      margin-top: 10px;
      background: white;
      color: red;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Speedometer Setup</h1>
  <div id="progress-container">
    <div id="progress-bar">0%</div>
  </div>

  <div class="step" id="step-location">
    <span class="step-icon">üìç</span>
    <div class="step-label">Step 1: Allow Location Access</div>
    <div class="step-instruction">Click "Start" and allow location access in the browser prompt.</div>
  </div>

  <div class="step" id="step-gps">
    <span class="step-icon">üõ∞Ô∏è</span>
    <div class="step-label">Step 2: Enable GPS</div>
    <div class="step-instruction">Ensure your device's GPS is turned on for accurate speed measurement.</div>
  </div>

  <button id="start-button">Start Setup</button>

  <div id="error-popup">
    <p id="error-message"></p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    let gpsWatchId = null;
    let gpsTimeout = null;

    // Displays an error popup
    function showErrorPopup(message) {
      document.getElementById("error-message").innerText = message;
      document.getElementById("error-popup").style.display = "block";
    }

    // Closes the error popup
    function closePopup() {
      document.getElementById("error-popup").style.display = "none";
    }

    // Updates the progress bar and step UI
    function updateProgress(step, status) {
      const stepElement = document.getElementById(`step-${step}`);
      const progressBar = document.getElementById("progress-bar");

      // Update step UI
      stepElement.classList.remove("loading", "completed", "failed");
      if (status === "loading") {
        stepElement.classList.add("loading");
        stepElement.querySelector(".step-icon").innerText = "‚è≥";
      } else if (status === "completed") {
        stepElement.classList.add("completed");
        stepElement.querySelector(".step-icon").innerText = "‚úîÔ∏è";
      } else if (status === "failed") {
        stepElement.classList.add("failed");
        stepElement.querySelector(".step-icon").innerText = "‚ùå";
      }

      // Update progress bar
      const steps = document.querySelectorAll(".step");
      const completedSteps = document.querySelectorAll(".step.completed").length;
      const progress = (completedSteps / steps.length) * 100;
      progressBar.style.width = `${progress}%`;
      progressBar.innerText = `${progress}%`;
    }

    // Starts a continuous watch on GPS updates
    function startGPSWatch() {
      if ("geolocation" in navigator) {
        updateProgress("gps", "loading");
        gpsWatchId = navigator.geolocation.watchPosition(
          (position) => {
            if (gpsTimeout) clearTimeout(gpsTimeout);
            gpsTimeout = setTimeout(() => {
              updateProgress("gps", "failed");
            }, 5000);
            updateProgress("gps", "completed");
          },
          (error) => {
            updateProgress("gps", "failed");
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );
      } else {
        showErrorPopup("Geolocation is not supported by your browser.");
      }
    }

    // Checks for location permission and triggers the permission prompt if needed
    function checkLocationPermission() {
      if ("permissions" in navigator) {
        navigator.permissions.query({ name: "geolocation" }).then((permissionStatus) => {
          if (permissionStatus.state === "granted") {
            updateProgress("location", "completed");
            startGPSWatch();
          } else if (permissionStatus.state === "prompt") {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                updateProgress("location", "completed");
                startGPSWatch();
              },
              (error) => {
                if (error.code === error.PERMISSION_DENIED) {
                  updateProgress("location", "failed");
                } else {
                  updateProgress("location", "completed");
                  updateProgress("gps", "failed");
                }
              },
              { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
            );
          } else {
            updateProgress("location", "failed");
          }
        });
      } else {
        // Fallback for browsers without Permissions API
        navigator.geolocation.getCurrentPosition(
          (position) => {
            updateProgress("location", "completed");
            startGPSWatch();
          },
          (error) => {
            if (error.code === error.PERMISSION_DENIED) {
              updateProgress("location", "failed");
            } else {
              updateProgress("location", "completed");
              updateProgress("gps", "failed");
            }
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );
      }
    }

    // Attach the check to the button click
    document.getElementById("start-button").addEventListener("click", () => {
      document.getElementById("start-button").disabled = true;
      checkLocationPermission();
    });
  </script>
</body>
</html>
